<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
</head>

<!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->

<div class="modal fade" data-backdrop="static" id="projectModal"
	tabindex="-1" role="dialog" aria-labelledby="modalLabel"
	aria-hidden="true">

	<div class="modal-dialog">
		<h:form id="editProjectForm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>

					<h:outputLabel class="modal-title"
						value="#{editProjectModal eq false? 'Add Project' : 'Edit Project'}"></h:outputLabel>


				</div>

				<div class="modal-body">


					<div class="form-group">

						<h:outputLabel styleClass="col-sm-3 control-label"
							value="Project Name" />
						<div class="col-sm-9">
							<h:inputText disabled="#{editProjectModal eq false? 'Add Project' : 'Edit Project'}" required="true" requiredMessage="Mandatory Field !!"
								class="form-control" value="#{dashbaordBean.project.name}"
								id="projectName" />
							<h:outputText style="color:red ;" value="*" />
							<h:message for="projectName" style="color:red"></h:message>
						</div>
					</div>
		<div class="form-group">

						<h:outputLabel styleClass="col-sm-3 control-label"
							value="Project Key" />
						<div class="col-sm-9">
							<h:inputText required="true" requiredMessage="Mandatory Field !!"
								class="form-control" value="#{dashbaordBean.project.projKey}"
								id="projectKey" />
							<h:outputText style="color:red ;" value="*" />
							<h:message for="projectKey" style="color:red"></h:message>
						</div>
					</div>
					
					<div class="form-group">

						<h:outputLabel styleClass="col-sm-3 control-label"
							value="Project Path" />
						<div class="col-sm-9">
							<h:inputText required="true" requiredMessage="Mandatory Field !!"
								class="form-control" value="#{dashbaordBean.project.path}"
								id="projectPath" />
							<h:outputText style="color:red ;" value="*" />
							<h:message for="projectPath" style="color:red"></h:message>
						</div>
					</div>
					<div class="form-group">

						<h:outputLabel styleClass="col-sm-3 control-label"
							value="Project Username" />
						<div class="col-sm-9">
							<h:inputText required="true" requiredMessage="Mandatory Field !!"
								class="form-control" value="#{dashbaordBean.project.username}"
								id="projectUserName" />
							<h:outputText style="color:red ;" value="*" />
							<h:message for="projectUserName" style="color:red"></h:message>
						</div>
					</div>
					
					<div class="form-group">

						<h:outputLabel styleClass="col-sm-3 control-label"
							value="Project password" />
						<div class="col-sm-9">
							<h:inputText required="true" requiredMessage="Mandatory Field !!"
								class="form-control" value="#{dashbaordBean.project.password}"
								id="projectPassword" />
							<h:outputText style="color:red ;" value="*" />
							<h:message for="projectPassword" style="color:red"></h:message>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

						<h:commandButton
							oncomplete="if (#{!facesContext.validationFailed}) $('#projectModal').dialog('close');"
							id="updatebtn"
							action="#{dashbaordBean.proccessModalAction}"
							value="#{editProjectModal eq false? 'Add' : 'Update'}"
							class="btn btn-primary">
							<f:ajax execute="@form" render="@form" onevent="showModal"
								onerror="viewTest" />
						</h:commandButton>

						<!-- <h:outputScript rendered="#{not empty param[addbtn] and not facesContext.validationFailed}">
          						      <script language="JavaScript" type="text/javascript">
    									$("#shipmentModal").dialog("close");
    									</script>
									</h:outputScript> -->


					</div>


				</div>
			</div>
		</h:form>
	</div>

</div>



</html>
