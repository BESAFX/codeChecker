<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta charset="UTF-8" />
	<meta name="author" content="p-pixels" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- favicon -->

	<!-- Custom Template CSS -->
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/font-awesome.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/owl.carousel.min.css" />
</h:head>

<body>

	<!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
	<ui:composition>
		<div class="modal fade" data-backdrop="static" id="confirmModal"
			tabindex="-1" role="dialog" aria-labelledby="modalLabel"
			aria-hidden="true">

			<div class="modal-dialog">

				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="modalLabel">Confirm</h4>
					</div>

					<div class="modal-body">
						<h:form id="confirmForm">
						       Are you sure you want to delete this Record ?
						      
						       <div class="modal-footer">
								<button type="button" class="btn btn-success  btn-sm"
									data-dismiss="modal">Cancel</button>
								<h:commandButton action="#{rolesBean.confirmDelete}"
									value="Delete" class="btn btn-danger  btn-sm">
									<f:ajax execute="@form" render="@form" onerror="viewTest" />
								</h:commandButton>
							</div>

						</h:form>
					</div>
				</div>
			</div>

		</div>



		<script>
			function showConfirmModal(uId) {
				$("#confirmModal").modal({
					'backdrop' : "static"
				});
			}
		</script>



	</ui:composition>


</body>
</html>
