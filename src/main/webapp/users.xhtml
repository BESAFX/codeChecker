<h:panelGroup id="divData" layout="block">
   
             <h:form>
                            
                            
                             <div class="table-responsive table-fullwidth">
                             
                          
                 <p:dataTable  emptyMessage="No Users found with given criteria"  filteredValue="#{usersBean.filteredUsers}"  paginator="true" rows="20" value="#{usersBean.users}"  var="user" tableStyleClass="table table-striped table-advance table-hover" >

              <h:outputLabel value="#{user.id}" ></h:outputLabel>
            </p:column>     
			<p:column filterBy="#{user.username}" sortBy="#{user.username}" filterMatchMode="contains" headerText="User Name">

            </p:column>
            
             <p:column filterBy="#{user.userDatils.firstName}" sortBy="#{user.userDatils.firstName}" filterMatchMode="contains" headerText="First Name">

            </p:column>
            
              <p:column filterBy="#{user.userDatils.hourlyRate}" sortBy="#{user.userDatils.hourlyRate}" filterMatchMode="contains" headerText="Hourly Rate">

    <script type="text/javascript">
    function showUsersModal(uId){ 
   	 if(uId.status=="success"){
   		 $("#userModal").modal({
   	      	    backdrop: 'static',
   	      	    
   	      	}); 
   		$(".multiSelect").multiSelect();
   	        
   	 }
       
   }

    function showModal(uId){ 
   	 if(uId.status=="success"){
   		$(".multiSelect").multiSelect();
   	 }
       
   }
    
    function handleAjaxError(u){
    	if(u.responseText.indexOf("Http Status 901")!=-1){
    		 window.location="/login.jsf"
    	}
    	
    }
    function viewTest(data){
    	
   	 if(data.type=="error"){
   		 handleAjaxError(data);
   		 var msg="Please refer to the administrator";
   		 var code=200;
   		 if(data.errorMessage.indexOf("400")!=-1){
   			 code=400;
   			 msg="User name Already Exist, Please refer to the administrator for any issues";
   		 }else if(data.errorMessage.indexOf("404")!=-1 ){
   			 code=404;
   			 msg="User Not Found, Please refer to the administrator for any issues"; 
   		 }
   		 showGritter("Error",msg);
   	 } 
    }
    </script>
