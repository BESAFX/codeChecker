<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
</head>

<!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->

<div class="modal fade" data-backdrop="static" id="qProfileModal"
	tabindex="-1" role="dialog" aria-labelledby="modalLabel"
	aria-hidden="true">

	<div class="modal-dialog">
		<h:form id="editProfileForm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>

					<h:outputLabel class="modal-title"
						value="#{editProfileModal eq false? 'Add Quality Profile' : 'Edit Quality Profile'}"></h:outputLabel>

				</div>

				<div class="modal-body">


					<div class="form-group">

						<h:outputLabel styleClass="col-sm-3 control-label"
							value="Profile Name" />
						<div class="col-sm-9">
							<h:inputText required="true" requiredMessage="Mandatory Field !!"
								class="form-control" value="#{qualityProfilesBean.profile.name}"
								id="profileName" />
							<h:outputText style="color:red ;" value="*" />
							<h:message for="profileName" style="color:red"></h:message>
						</div>
					</div>
					<div class="form-group">

						<h:outputLabel styleClass="col-sm-3 control-label"
							value="Active Profile" />
						<div class="col-sm-9">


							<h:selectManyListbox class="multiSelectProfile"
								value="#{qualityProfilesBean.profile.activeR}">
								<f:selectItems
									value="#{qualityProfilesBean.profile.activeRules.rules}"
									var="rule" itemLabel="#{rule.name}" itemValue="#{rule.key}" />
							</h:selectManyListbox>
						</div>
					</div>
					<div class="form-group">

						<h:outputLabel styleClass="col-sm-3 control-label"
							value="InActive Profile" />
						<div class="col-sm-9">


							<h:selectManyListbox class="multiSelectProfile"
								value="#{qualityProfilesBean.profile.inactiveR}">
								<f:selectItems
									value="#{qualityProfilesBean.profile.inActiveRules.rules}"
									var="rule" itemLabel="#{rule.name}" itemValue="#{rule.key}" />
							</h:selectManyListbox>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

						<h:commandButton
							oncomplete="if (#{!facesContext.validationFailed}) $('#qProfileModal').dialog('close'); $(.multiSelect').multiSelect();$('.multiSelectProfile').multiSelect();"
							id="updatebtn"
							action="#{qualityProfilesBean.proccessModalAction}"
							value="#{editProfileModal eq false? 'Add' : 'Update'}"
							class="btn btn-primary">
							<f:ajax execute="@form" render="@form" onevent="showModal"
								onerror="viewTest" />
						</h:commandButton>

						<!-- <h:outputScript rendered="#{not empty param[addbtn] and not facesContext.validationFailed}">
          						      <script language="JavaScript" type="text/javascript">
    									$("#shipmentModal").dialog("close");
    									</script>
									</h:outputScript> -->


					</div>


				</div>
			</div>
		</h:form>
	</div>

</div>



</html>
